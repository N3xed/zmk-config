# Disable Bluetooth since this is a wired-only keyboard
CONFIG_ZMK_BLE=n

# Enable USB functionality
CONFIG_ZMK_USB=y

# Disable sleep since RP2040 doesn't support HAS_POWEROFF for deep sleep
# Use idle timeout instead for power saving
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Disable Bluetooth-specific power settings
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Enable UART for split communication
CONFIG_SERIAL=y

# Disable settings that require Bluetooth
# CONFIG_SETTINGS_NVS=y

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_WIRED=y

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
